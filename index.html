<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Image Slider Using Animation</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="warpper">
		<input type="radio" name="slide" id="one" checked>
		<input type="radio" name="slide" id="two">
		<input type="radio" name="slide" id="three">
		<input type="radio" name="slide" id="four">
		<input type="radio" name="slide" id="five">
		<div class="img img1">
			<img src="images/img1.webp" alt="">
		</div>
		<div class="img img2">
			<img src="images/img2.webp" alt="">
		</div>
		<div class="img img3">
			<img src="images/img3.webp" alt="">
		</div>
		<div class="img img4">
			<img src="images/img4.webp" alt="">
		</div>
		<div class="img img5">
			<img src="images/img5.webp" alt="">
		</div>
		<div class="sliders">
			<label for="one" class="one"></label>
			<label for="two" class="two"></label>
			<label for="three" class="three"></label>
			<label for="four" class="four"></label>
			<label for="five" class="five"></label>
		</div>
	</div>
</body>
</html>
